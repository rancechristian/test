stages:
  - build
  - test
  - package
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  DEPLOY_SERVER: "3.101.190.84" # Your EC2 instance
  DEPLOY_USER: "ec2-user" # EC2 default user
  DEPLOY_PATH: "/home/ec2-user/webapp" # Deployment path

cache:
  paths:
    - .m2/repository

build:
  stage: build
  script:
    - mvn clean compile
  artifacts:
    paths:
      - target/*.war

test:
  stage: test
  script:
    - mvn test

package:
  stage: package
  script:
    - mvn package
  artifacts:
    paths:
      - target/*.war

# Deploy to Tomcat on EC2 instance
deploy:
  stage: deploy
  script:
    - echo "Deploying to Tomcat on $DEPLOY_SERVER..."
    - 'if [ -f target/*.war ]; then echo "WAR file found for deployment."; fi'
    # Copy WAR file to Tomcat webapps directory in Docker container
    - echo "Deployment would copy WAR to Tomcat container"
    # Example: scp target/*.war $DEPLOY_USER@$DEPLOY_SERVER:/tmp/
    # Example: ssh $DEPLOY_USER@$DEPLOY_SERVER "sudo docker cp /tmp/*.war tomcat:/usr/local/tomcat/webapps/"
  artifacts:
    paths:
      - target/*.war
  only:
    - main
  when: manual
